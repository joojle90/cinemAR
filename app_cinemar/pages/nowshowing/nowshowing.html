<ion-navbar danger *navbar>
    <ion-title>Now Showing</ion-title>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
        <button (click)="useraccount()">
            <ion-icon ios="ios-person" md="md-person"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-searchbar primary placeholder="Search"></ion-searchbar>

<ion-content class="nowshowing">
    <ion-row *ngFor="let ml of movielist; let i = index" [hidden]="i % 3 !==0">
        <ion-col *ngIf="i % 3 === 0 && i < movielist.length" width-33>
            <ion-card>
                <a clear (click)="watchtrailer(movielist[i].moviedet[0])">
                    <img [src]="movielist[i].image" />
                </a>
                <ion-item actions>
                    <p danger>{{movielist[i].moviedet[0].duration}} min</p>
                    <button primary clear item-right (click)="bookticket()">
                        <ion-icon name="cart"></ion-icon>
                    </button>
                </ion-item>
            </ion-card>
        </ion-col>
        <ion-col *ngIf="i % 3 === 0 && i+1 < movielist.length" width-33>
            <ion-card>
                <a clear (click)="watchtrailer(movielist[i+1].moviedet[0])">
                    <img [src]="movielist[i+1].image" />
                </a>
                <ion-item actions>
                    <p danger>{{movielist[i+1].moviedet[0].duration}} min</p>
                    <button primary clear item-right (click)="bookticket()">
                        <ion-icon name="cart"></ion-icon>
                    </button>
                </ion-item>
            </ion-card>
        </ion-col>
        <ion-col *ngIf="i % 3 === 0 && i+2 < movielist.length" width-33>
            <ion-card>
                <a clear (click)="watchtrailer(movielist[i+2].moviedet[0])">
                    <img [src]="movielist[i+2].image" />
                </a>
                <ion-item actions>
                    <p danger>{{movielist[i+2].moviedet[0].duration}} min</p>
                    <button primary clear item-right (click)="bookticket()">
                        <ion-icon name="cart"></ion-icon>
                    </button>
                </ion-item>
            </ion-card>
        </ion-col>
    </ion-row>

</ion-content>
<button fab danger fab-bottom fab-center (click)="getARapps()" style="z-index:100">
    <ion-icon name='camera' is-active="false"></ion-icon>
</button>
