<ion-navbar *navbar>
    <ion-title>Now Showing</ion-title>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
        <button (click)="presentFilter()">
            <ion-icon ios="ios-person" md="md-person"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-searchbar primary placeholder="Search"></ion-searchbar>

<ion-content elastic-header class="nowshowing">
    <div id="elastic-header">
        <ion-row [ngSwitch] = "i < movienow.length">
            <ion-col *ngSwitchWhen="i % 3 === 0 && i < movienow.length">
                <div *ngFor="#mn of movienow; #i = index">
                    <ion-card *ngIf="i === 0">
                        <ion-card-content class="movieimg">
                            <a primary clear>
                                <img [src]="movienow[i].image" />
                            </a>
                        </ion-card-content>
                        <ion-item actions>
                            <button primary clear item-left (click)="openvideo(mn.trailer)">
                                <ion-icon name="film"></ion-icon>
                            </button>
                            <button primary clear item-right>
                                <ion-icon name="social-usd"></ion-icon>
                            </button>
                        </ion-item>
                    </ion-card>
                    <ion-card *ngIf="i % 3 === 0 && i < movienow.length && i !== 0">
                        <ion-card-content class="movieimg">
                            <a primary clear>
                                <img [src]="movienow[i].image" />
                            </a>
                        </ion-card-content>
                        <ion-item actions>
                            <button primary clear item-left (click)="openvideo(mn.trailer)">
                                <ion-icon name="film"></ion-icon>
                            </button>
                            <button primary clear item-right>
                                <ion-icon name="social-usd"></ion-icon>
                            </button>
                        </ion-item>
                    </ion-card>
                </div>
            </ion-col>
            <ion-col *ngSwitchWhen="i % 3 === 1 && i < movienow.length">
                <div *ngFor="#mn of movienow; #i = index">
                    <ion-card *ngIf="i === 1">
                        <ion-card-content class="movieimg">
                            <a primary clear>
                                <img [src]="movienow[i].image" />
                            </a>
                        </ion-card-content>
                        <ion-item actions>
                            <button primary clear item-left>
                                <ion-icon name="film"></ion-icon>
                            </button>
                            <button primary clear item-right>
                                <ion-icon name="social-usd"></ion-icon>
                            </button>
                        </ion-item>
                    </ion-card>
                    <ion-card *ngIf="i % 3 === 1 && i < movienow.length && i !== 1">
                        <ion-card-content class="movieimg">
                            <a primary clear>
                                <img [src]="movienow[i].image" />
                            </a>
                        </ion-card-content>
                        <ion-item actions>
                            <button primary clear item-left>
                                <ion-icon name="film"></ion-icon>
                            </button>
                            <button primary clear item-right>
                                <ion-icon name="social-usd"></ion-icon>
                            </button>
                        </ion-item>
                    </ion-card>
                </div>
            </ion-col>
            <ion-col *ngSwitchWhen="i % 3 === 2 && i < movienow.length">
                <div *ngFor="#mn of movienow; #i = index">
                    <ion-card *ngIf="i === 2">
                        <ion-card-content class="movieimg">
                            <a primary clear>
                                <img [src]="movienow[i].image" />
                            </a>
                        </ion-card-content>
                        <ion-item actions>
                            <button primary clear item-left>
                                <ion-icon name="film"></ion-icon>
                            </button>
                            <button primary clear item-right>
                                <ion-icon name="social-usd"></ion-icon>
                            </button>
                        </ion-item>
                    </ion-card>
                    <ion-card *ngIf="i % 3 === 2 && i < movienow.length && i !== 2">
                        <ion-card-content class="movieimg">
                            <a primary clear>
                                <img [src]="movienow[i].image" />
                            </a>
                        </ion-card-content>
                        <ion-item actions>
                            <button primary clear item-left>
                                <ion-icon name="film"></ion-icon>
                            </button>
                            <button primary clear item-right>
                                <ion-icon name="social-usd"></ion-icon>
                            </button>
                        </ion-item>
                    </ion-card>
                </div>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
<button fab danger fab-bottom fab-center (click)="getpicture()">
    <ion-icon name='camera' is-active="false"></ion-icon>
</button>
