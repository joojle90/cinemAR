<ion-navbar danger *navbar>
    <ion-title>Top Hits</ion-title>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
        <button (click)="useraccount()">
            <ion-icon ios="ios-person" md="md-person"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content class="tophits">
    <ion-card *ngFor="#th of tophitlist; #i = index">
        <a clear (click)="watchtrailer(tophitlist[i].moviedet[0])">
            <img [src]="tophitlist[i].image"/>
        </a>
        <div class="card-title">{{tophitlist[i].moviedet[0].name}}</div>
        <p class="like-count"><ion-icon name='heart'></ion-icon>&nbsp;{{th.like}} likes</p>
        <button fab fab-right fab-bottom class="tophits-rank" (click)="bookticket()">
            #{{i+1}}
        </button>
        <ion-row no-padding>
      <ion-col>
        <button clear small danger>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
    </ion-row>
    </ion-card>
</ion-content>
