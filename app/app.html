<ion-menu [content]="content" class="sidemenu">
    <ion-toolbar>
        <div padding-top text-center>
            <button clear menuClose (click)="userPage(0)">
                <img src="http://www.gravatar.com/avatar?d=mm&s=140">
            </button>
            <p>Hi, Bob</p>
        </div>
    </ion-toolbar>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let lsm of leftsidemenu; let i = index;" (click)="openPage(i)">
                <ion-icon myicon item-left [name]="lsm.icon"></ion-icon>
                {{lsm.title}}
                <ion-note item-right [hidden]="note === null">{{lsm.note}}</ion-note>
                <ion-badge item-right [hidden]="notif === null">{{lsm.notif}}</ion-badge>
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
